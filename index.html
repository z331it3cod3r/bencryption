<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Encryption & Decryption</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  
  <script src="sjcl.js"></script>
</head>
<body>
  <div class="container mt-2" id="app">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#encrypt">Encryption</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#decrypt">Decryption</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane container active" id="encrypt">
        <div class="form-group">
          <label for="text">Text:</label>
          <textarea class="form-control" rows="5" id="text" v-model="text"></textarea>
        </div>
        <div class="form-group">
          <label for="pwd">Encryption Password:</label>
          <input type="password" class="form-control" id="pwd" v-model="pwd">
        </div>
        <button class="btn btn-primary" @click="encrypt">Encrypt!</button>
        <div class="mt-3" style="overflow-wrap:break-word">{{ show }}</div>
      </div>
      <div class="tab-pane container fade" id="decrypt">
        <div class="form-group">
          <label for="text">Encryption Text:</label>
          <textarea class="form-control" rows="5" id="text" v-model="text"></textarea>
        </div>
        <div class="form-group">
          <label for="pwd">Decryption Password:</label>
          <input type="password" class="form-control" id="pwd" v-model="pwd">
        </div>
        <button class="btn btn-primary" @click="decrypt">Decrypt!</button>
        <div class="mt-3" style="overflow:scroll">{{ show }}</div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
